apiVersion: apps/v1
kind: Deployment
metadata:
  name: cliente
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cliente
  template:
    metadata:
      labels:
        app: cliente
    spec:
      containers:
      - name: cliente
        image: rediscommander/redis-commander:latest
        ports:
        - containerPort: 8081
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: redis-password
        # Configuramos REDIS_HOSTS para que redis-commander se conecte automáticamente
        - name: REDIS_HOSTS
          value: "local:bd-svc:6379"
        # Exponer puerto correcto en el contenedor (redis-commander usa 8081 internamente)
        # No cambiamos el comando; la imagen iniciará el servicio en 8081
        # No sobreescribimos el comando de la imagen oficial; se encargará de iniciar el servicio